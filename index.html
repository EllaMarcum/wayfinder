<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>WayFinder</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand text-light no-select wayfinder-nav">
      <a class="navbar-brand ms-3" href="#">
        <img src="./assets/img/hiker.png" height="45" alt="" loading="lazy">
        <span class="ms-2">WayFinder</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="app"></div>
          <div class="trip-form shadow rounded">
            <form action="javascript:app.tripsController.addTrip(tripName.value);">
              <div class="row">
                <div class="col-12 col-md-2">
                  <div class="col-12a col-md-6">
                    <label for="tripName" class="trip-label">Trip Name</label>
                    <input type="text" class="form-control trip-name-input" id="tripName" maxlength="15" minlength="3"
                      required>
                  </div>
                  <div class="d-none d-md-block"></div>
                  <div class="col-12 col-md-2 d-flex flex-row-reverse trip-add-container">
                    <div class="col-12 col-md-6 d-flex flex-row-reverse trip-add-container">
                      <div class="vertical-center">
                        <input class="add-trip-button rounded" type="submit" value="Add Trip">
                      </div>
                    </div>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with <button onClick="javascript:app.tripsController.clearLocalStorage();">ðŸ’–</button> by
          Codeworks</small></p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
